openapi: 3.0.3
info:
  title: Easyapp API
  version: 1.0.0
  description: API documentation for easyapp
paths:
  /api/hello/:
    get:
      operationId: api_hello_retrieve
      description: Get a hello world message
      tags:
      - api
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
          description: ''
  /api/auth/register:
    post:
      operationId: auth_register_create
      description: Register a new user and return minimal user payload
      tags:
      - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistrationRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MinimalUser'
        '400':
          description: Validation error
  /api/auth/me:
    get:
      operationId: auth_me_retrieve
      description: Get current authenticated user's profile/info
      tags:
      - auth
      security:
      - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Me'
        '401':
          description: Unauthorized
  /api/auth/token:
    post:
      operationId: auth_token_create
      description: Obtain JWT access and refresh tokens
      tags:
      - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainResponse'
        '401':
          description: Invalid credentials
  /api/auth/token/refresh:
    post:
      operationId: auth_token_refresh_create
      description: Refresh JWT access token
      tags:
      - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefreshResponse'
        '401':
          description: Invalid refresh token
components:
  schemas:
    Message:
      type: object
      properties:
        message:
          type: string
          maxLength: 200
        timestamp:
          type: string
          format: date-time
          readOnly: true
      required:
      - message
      - timestamp
    MinimalUser:
      type: object
      properties:
        id:
          type: integer
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
          format: email
      required:
      - id
      - first_name
      - last_name
      - email
    RegistrationRequest:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        date_of_birth:
          type: string
          format: date
          nullable: true
        bio:
          type: string
        password:
          type: string
        password2:
          type: string
      required:
      - email
      - password
      - password2
    Me:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        date_of_birth:
          type: string
          format: date
          nullable: true
        bio:
          type: string
      required:
      - first_name
      - last_name
      - email
      - phone
      - bio
    TokenObtainRequest:
      type: object
      properties:
        username:
          type: string
          description: Username (email used at registration)
        password:
          type: string
      required:
      - username
      - password
    TokenObtainResponse:
      type: object
      properties:
        refresh:
          type: string
        access:
          type: string
      required:
      - refresh
      - access
    TokenRefreshRequest:
      type: object
      properties:
        refresh:
          type: string
      required:
      - refresh
    TokenRefreshResponse:
      type: object
      properties:
        access:
          type: string
      required:
      - access
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
